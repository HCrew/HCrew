{% extends 'base.html' %}

{% block css %}
    <link rel="stylesheet" href="../static/css/styleLogin.css">
{% endblock %}

{% block conteudo %}
<section>
    <article>
        {% if error_message %}
            <div class="error-message">
                {{ error_message }}
            </div>
        {% endif %}
        <form action="" method="POST" id="form_login" name="form_login">
            <fieldset>
                <legend>
                    <h2>Login</h2>
                </legend>
                <ul>
                    <li>
                        <input type="text" id="username" name="username" placeholder="Nome de usuÃ¡rio:" value="{{ username }}">
                    </li>
                    <li>
                        <input type="password" id="password" name="password" placeholder="Senha:">
                    </li>
                    <li>
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Lembrar de mim</label>
                    </li>
                    <li>
                        <button>Entrar</button>
                    </li>
                </ul>
            </fieldset>
        </form>
    </article>
</section>
{% endblock %}
