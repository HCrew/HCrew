    <title>Novo Aluno</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styleGlobal.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <h1>
                        <img src="images/logo.png" class="img_logo" title="Faculdade Impacta de Tecnologia" alt="Faculdade Impacta de Tecnologia">
                    </h1>
                </a>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="#">Área do aluno</a>
                    </li>
                    <li>
                        <a href="cursos.html">Cursos</a>
                    </li>
                    <li>
                        <a href="sobre.html">Sobre nós</a>
                    </li>
                    <li>
                        <a href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <form action="" method="POST">
            <label for="login">Login:
                <br>
                <input type="text" id="login" required>
            </label>
            <br>
            <label for="nome">Nome:
                <br>
                <input type="text" id="nome" required>
            </label>
            <br>
            <label for="login">E-mail:
                <br>
                <input type="email" id="email" required>
            </label>
            <br>
            <label for="celular">Celular:
                <br>
                <input type="tel" id="celular">
            </label>
            <br>
            <label for="dataNasc">Data de Nascimento:
                <br>
                <input type="date" id="dataNasc" required>
            </label>
            <br>
            <label for="cpf">CPF:
                <br>
                <input type="text" id="cpf" maxlength="11" required>
            </label>
            <br>
            <label for="senha">Senha:
                <br>
                <input type="password" id="senha" required>
            </label>
            <br>
            <label for="confirmaSenha">Confirme sua senha:
                <br>
                <input type="password" id="confirmaSenha" required>
            </label>
            <button onclick="validaDados()">Enviar</button>
        </form>
    </main>
    <footer>
        <p>11 3254-8300 - Impacta 2018 - Todos os Direitos Resevados</p>
    </footer>
