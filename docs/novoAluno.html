<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Development Team 2°B">
    <meta name="description" content="A melhor faculdade de tecnologia.">
    <title>Novo aluno</title>
    <link rel="stylesheet" href="css/styleGlobal.css">
    <link rel="stylesheet" href="css/styleContato.css">
	<script src="js/novoAluno.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="">
                    <h1>
                        <img src="images/logo.png" class="img_logo" title="Faculdade Impacta de Tecnologia" alt="Faculdade Impacta de Tecnologia">
                    </h1>
                </a>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="">Área do aluno</a>
                    </li>
                    <li>
                        <a href="">Cursos</a>
                    </li>
                    <li>
                        <a href="">Sobre nós</a>
                    </li>
                    <li>
                        <a href="">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <article>
                <form id="novo-aluno" action="" method="POST" name="form_novo_aluno">
                    <fieldset>
                        <legend>
                            <h2>Novo aluno</h2>
                        </legend>
                        <ul>
                            <li>
                                <input type="text" id="login" placeholder="Usuário:" >
                            </li>
                            <li>
                                <input type="text" id="nome" placeholder="Nome:" >
                            </li>
                            <li>
                                <input type="email" id="email" placeholder="E-mail:" >
                            </li>
                            <li>
                                <input type="tel" id="celular" placeholder="Celular/Telefone:">
                            </li>
                            <li>
                                <input type="date" id="dataNasc" placeholder="Data de Nascimento:" >
                            </li>
                            <li>
                                <input type="text" id="cpf" maxlength="11" placeholder="CPF:" >
                            </li>
                            <li>
                                <input type="password" id="senha" placeholder="Senha:" >
                            </li>
                            <li>
                                <input type="password" id="confirmaSenha" placeholder="Confirme sua senha:" >
                            </li>
                            <li>
                                <button>Cadastrar</button>
                            </li>
                        </ul>
                    </fieldset>
                </form>
            </article>
        </section>
    </main>

    <footer>
        <p>11 3254-8300 - Impacta 2018 - Todos os Direitos Resevados</p>
    </footer>
</body>

</html>
